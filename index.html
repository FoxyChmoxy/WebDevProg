	<script>
		var typed = new Typed('#typed', {
  			strings: [	"My name is <b>Almas</b>", 
  						"I'm <span id='bg-red'>Web Developer</span>", 
  						"I'm <span id='bg-red'>Musician</span>",
  						"I'm <span id='bg-red'>Footballer</span>",
  						"I'm <span id='bg-red'>Entrepreneur</span>",
  						"I'm <span id='bg-red'>Writer</span>",
  						"I'm <span id='bg-red'>Bloger</span>"],
  			typeSpeed: 50,
  			backSpeed: 25,
  			loop: true
		});
		$('[data-aos]').each(function(){ $(this).addClass("aos-init"); });
		$('#fullpage').fullpage({
			controlArrows: false,
			// sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
		    anchors: ['firstPage', 'secondPage', 'thirdPage'],
		    lazyLoad: true,
		    menu: '#sections-menu',
			onLeave: function(){
			    $('.section [data-aos]').each(function(){
			        $(this).removeClass("aos-animate")
			    });
			},
			onSlideLeave: function(){
			    $('.slide [data-aos]').each(function(){
			        $(this).removeClass("aos-animate")
			    });
			},
			afterSlideLoad: function(){
			    $('.slide.active [data-aos]').each(function(){
			        $(this).addClass("aos-animate")
			    });
			},
			afterLoad: function(){
			    $('.section.active [data-aos]').each(function(){
			        $(this).addClass("aos-animate")
			    });
			}});
	</script>
